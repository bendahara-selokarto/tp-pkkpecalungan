<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexCharts + jsPDF Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; color: #0f172a; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .card { border: 1px solid #cbd5e1; border-radius: 8px; padding: 16px; }
    .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .button { background: #2563eb; color: #fff; border: 0; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
    .hint { font-size: 12px; color: #475569; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ApexCharts + jsPDF</h1>
    <p class="hint">Contoh export chart ApexCharts langsung ke PDF menggunakan image dari chart.</p>
    <div class="card">
      <div class="toolbar">
        <strong>Aktivitas Per Bulan</strong>
        <button id="btnExport" class="button">Export PDF</button>
      </div>
      <div id="chart"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
  <script>
    const monthlyData = [12, 19, 9, 14, 8, 11];
    const monthLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'];

    const options = {
      chart: { type: 'bar', height: 380, toolbar: { show: false } },
      series: [{ name: 'Kegiatan', data: monthlyData }],
      title: { text: 'Ringkasan Kegiatan' },
      plotOptions: {
        bar: {
          distributed: true,
          columnWidth: '56%',
          dataLabels: { position: 'top' }
        }
      },
      colors: ['#000000', '#000000', '#000000', '#000000', '#000000', '#000000'],
      fill: {
        type: 'pattern',
        pattern: {
          style: ['verticalLines', 'horizontalLines', 'slantedLines', 'squares', 'circles', 'verticalLines'],
          width: 8,
          height: 8,
          strokeWidth: 1
        }
      },
      stroke: {
        show: true,
        width: 1,
        colors: ['#000000', '#000000', '#000000', '#000000', '#000000', '#000000']
      },
      dataLabels: {
        enabled: true,
        offsetY: -10,
        formatter: (val) => `${Math.round(val)}`,
        style: {
          fontSize: '11px',
          fontWeight: 700,
          colors: ['#111827']
        }
      },
      xaxis: {
        categories: monthLabels,
        title: {
          text: 'Bulan',
          style: { fontSize: '12px', fontWeight: 700, color: '#0f172a' }
        },
        axisBorder: { show: true, color: '#334155' },
        axisTicks: { show: true, color: '#334155' },
        labels: {
          show: true,
          style: { colors: '#0f172a', fontSize: '11px', fontWeight: 600 }
        }
      },
      yaxis: {
        min: 0,
        tickAmount: 6,
        forceNiceScale: true,
        title: {
          text: 'Jumlah Kegiatan',
          style: { fontSize: '12px', fontWeight: 700, color: '#0f172a' }
        },
        labels: {
          show: true,
          formatter: (val) => `${Math.round(val)}`,
          style: { colors: '#0f172a', fontSize: '11px', fontWeight: 600 }
        }
      },
      grid: {
        borderColor: '#94a3b8',
        strokeDashArray: 2
      },
      legend: { show: false }
    };

    const chart = new ApexCharts(document.querySelector('#chart'), options);
    chart.render();

    document.getElementById('btnExport').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const dataUri = await chart.dataURI();
      const chartImage = dataUri.imgURI;

      pdf.setFontSize(14);
      pdf.text('ApexCharts + jsPDF Example', 40, 36);
      pdf.setFontSize(12);
      pdf.text('Generated from chart.dataURI()', 40, 54);

      const imageX = 40;
      const imageY = 70;
      const imageWidth = pageWidth - 80;
      const imageHeight = pageHeight - 120;
      pdf.addImage(chartImage, 'PNG', imageX, imageY, imageWidth, imageHeight);
      pdf.save('apexcharts-jspdf-example.pdf');
    });
  </script>
</body>
</html>
